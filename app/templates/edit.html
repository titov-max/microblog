{% extends "base.html" %}

{% block content %}
<h1>Редактирование профиля</h1>
<form action="" method="POST" name="edit">
	{{form.hidden_tag()}}
	<table>
		<tr>
			<td>Никнейм</td>
			<td>
				{{form.nickname(size = 24)}}
				{% for error in form.errors.nickname %}
    			<br><span style="color: red;">[{{error}}]</span>
    			{% endfor %}
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Сохранить"></td>
		</tr>
	</table>
</form>
{% endblock %}
